<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>MVP</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.png" alt="logo" class="logo" /> {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Name</h3>
                <input type="text" name="customer" placeholder="Name" />
            </div>
            <div class="form-group">
                <h3>Service</h3>
                <select name="service">
            <option value="">Choose a service</option>
            <option value="Profile creation">Profile creation</option>
            <option value="Explore">Explore</option>
            <option value="Messaging">Messaging</option>
            <option value="Log in">Log in</option>
          </select>
            </div>
            <div class="form-group">
                <h3>Rate it</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comment</h3>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Write your experience"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
